<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="favicon/site.webmanifest" /> -->
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ed75587e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="header">
      <div class="title-bar">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
      </div>
    </section>
    <section id="game-section">
      <div id="game-container">
        <div id="scores-main-container">
        <div id="main-scores">
          <h3>Game Score</h3>
          <div class="score-container">
            <div class="score-layout">
              <h5>Your Score: <span id="user-main-score">0</span></h5>
            </div>
            <div class="score-layout">
              <h5>Computer Score: <span id="computer-main-score">0</span></h5>
            </div>
          </div>
        </div>
        <div id="round-scores">
          <h3>Round Score</h3>
          <div class="score-container">
            <div class="score-layout">
              <h5>Your Score: <span id="user-round-score">0</span></h5>
            </div>
            <div class="score-layout">
              <h5>Computer Score: <span id="computer-round-score">0</span></h5>
            </div>
          </div>
        </div>
        </div>

        <div id="game-area">
          <h3>Round: <spand id="round-num">1</spand></h3>
          <h4>Make your selection:</h4>
          <div id="controls">
            <button data-type="rock" class="btn btn--big btn-red" title="Rock">
              <i class="far fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="btn btn--big btn-blue" title="Paper">
              <i class="far fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn-purple" title="Scissors">
              <i class="far fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn btn--big btn-green" title="Lizard">
              <i class="far fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn btn--big btn-orange" title="Spock">
              <i class="far fa-hand-spock"></i>
            </button>
          </div>
          <div id="computer-choice">
            <h4>Computer Chose:</h4>
            <button data-type="spock" class="btn btn--big btn-slate-blue">
              <i class="far fa-hand-spock"></i>
            </button>
          </div>
          <div id="feedback-area">
            <h5 id="result-action">Result: You Win</h5>
            <h3 id="result">You Win</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
